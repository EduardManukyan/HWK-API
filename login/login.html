<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpagestyle.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input id="username" class="input-name" type="text" placeholder="Username">
        </div>
      
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input id="password" class="input-pass" type="password" placeholder="Password">
        </div>
        <input id="login" type="button" class="btn"  value="Sign in">
